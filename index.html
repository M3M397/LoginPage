<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="centering">
        <form>
            <div id="form">
                <span id="formcontent">
                    <span><img src="astronaut.jpg" id="formimg"></span>
                    <span id="heading">
                        <h1>Login!</h1>
                    </span>
                    <div class="textfield">
                        <img src="email.svg" alt="Email icon">

                        <input type="text" name="Email" placeholder="Your Email">
                    </div>
                    <div class="textfield">
                        <img src="password.svg" alt="password icon">
                        <input type="password" name="textfield" placeholder="Your Password">
                    </div>
                    <span id="button">
                        <button>Login!</button>
                    </span>
                    <span id="forgotpass">
                        <a href="#">Did You Forgot Your Password?</a>
                    </span>
                    <span id="newacc">
                        <a href="#">Create New Account</a>

                    </span>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
